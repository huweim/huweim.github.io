name: github pages

on:
  push:
    branches:
      - master  # Set a branch to deploy

jobs:
  deploy:
    # runs-on: ubuntu-latest
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
          
      - name: Setup Node.js # To install Dart Sass
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dart Sass # Drat Sass
        run: npm install -g sass

      - name: Install Hugo Manually
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.139.5/hugo_extended_0.139.5_Linux-64bit.tar.gz
          tar -zxvf hugo_extended_0.139.5_Linux-64bit.tar.gz
          sudo mv hugo /usr/local/bin/
          hugo version
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.139.5'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
